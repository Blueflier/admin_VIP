
<!DOCTYPE html>
<html>
<head>
  <title>VIP Email Notifier</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }
    ul {
      max-height: 200px;
      overflow-y: auto;
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    .remove-btn {
      background-color: #ea4335;
      color: white;
      border: none;
      padding: 2px 5px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>VIP Email Notifier</h1>
  
  <div>
    <input type="text" id="vip-name" placeholder="Enter VIP name or keyword">
    <button id="add-vip">Add VIP</button>
  </div>
  
  <h2>Your VIPs:</h2>
  <ul id="vip-list"></ul>
  
  <div id="firebase-status" style="margin-top: 10px; padding: 5px; border-radius: 3px; font-size: 12px;"></div>
  
  <!-- Firebase configuration (user needs to create this) -->
  <script src="firebase-config.js"></script>
  
  <!-- Firebase service using REST API (no SDK needed) -->
  <script src="firebase-service-rest.js"></script>
  
  <!-- Main popup script -->
  <script src="popup.js"></script>
</body>
</html>
